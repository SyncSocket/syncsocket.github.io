---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>


    <div class="post-content">
        <ul>
            {% for doc in site.docs %}
            <li>
                <a href={{doc.url}}>{{doc.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</article>
